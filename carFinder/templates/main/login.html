{% extends "main/layout.html" %}
{% block content %}

<div class="container py-5 text-center">
	<h1>Sign in</h1>
	<form method="POST">
		{% csrf_token %}
		{% for field in login_form %}
		<div class="mb-3">
			{{ field.label_tag }}<br>
			{{ field }}
		</div>
		{% endfor %}
		<button class="btn btn-primary" type="submit">Sign in</button>
	</form>
	<p class="text-center">Don`t have an account? <a href="/user/create/">Create an account</a>
</div>

{% endblock %}
