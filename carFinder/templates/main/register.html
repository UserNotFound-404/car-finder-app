{% extends "main/layout.html" %}

{% block content %} 

<div class="container py-5 text-center">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{% for field in register_form %}
		<div class="mb-3">
			{{ field.label_tag }}<br>
		  {{ field }}
		</div>
		{% endfor %}        
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/user/login/">login</a> instead.</p>
</div>

{% endblock %}
